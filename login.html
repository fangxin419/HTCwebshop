<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div class="m-p-header">
        <div class="m-p-header-wrap clearfix">
            <div class="m-p-logo">
                <a href="http://haitaocheng/index.html" target="_blank" rel="nofollow">
                    <h1>海淘橙</h1>
                </a>
                <div class="m-p-slogo"></div>
            </div>
        </div>
    </div>

    <div class="m-p-main m-p-login-content">
        <div class="m-p-recommand-box">
            <!--mod_fbanner-->
            <div style="width:548px;overflow:hidden;margin:0 auto 1px;zoom:1;">
                <img src="images/adv/zhongqiu.jpg" alt='登陆页广告' />
            </div>
        </div>

        <div class="m-p-login-box">
            <div class="m-p-login-t clearfix">
                <div class="p-title">会员登录</div>
                <div class="p-other">
                    您还不是海淘橙会员？
                    <a href="register.html" class="p-other-link">
                        <span>立即注册</span>
                    </a>
                </div>
            </div>

            <div class="m-p-passport-box">
                <div class="p-passport-box">
                    <div class="p-passport-login">
                        <div class="p-txtbox">
                            <i class="icon-email"></i>
                            <input class="txt-input txt-email ltxt" type="text" name="loginName" maxlength="40"
                                id="loginName" value='13123123121' placeholder="您的账号" autocomplete="off" />
                            <ul class="emaillist"></ul>
                        </div>
                        <div class="p-txtbox">
                            <i class="icon-password"></i>
                            <input class="txt-input txt-password ltxt" type="password" name="loginPass" id="loginPass"
                                placeholder="您的密码" maxlength="30" />
                        </div>
                        <div class="p-login-btn">
                            <a href="javascript:void(0);" class="login-btn-submit" id="sub_form">立即登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="sft m-p-footer">
        <p>Copyright ©2012-2016 海淘橙 haitaocheng.com. All Rights Reserved.粤ICP备14073754号-1</p>
    </div>
</body>

</html>
