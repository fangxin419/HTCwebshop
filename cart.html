<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的购物车-海淘橙</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/public.css">
    <script src="js/jquery-1.8.3.min.js"></script>

</head>

<body>
    <header id="header">
        <div class="topbar">
            <div class="area topbarcon">
                <script>
                    $(".topbarcon").load("http://localhost/haitaocheng/header.html .navbox");
                </script>
            </div>
        </div>
        <div class="hdwraper">
            <div id="top" class="area cart-mod-wrapper">
                <h1 id="logo">
                    <a href="http://localhost/haitaocheng/index.html">
                        <img src="images/logo.png" height="78" width="198" alt="">
                    </a>
                </h1>
            </div>
    </header>

    <div class="cartmain">
        <div class="nogoods">
            <p>您的购物车还没有宝贝，赶紧行动吧！<br />请移步到<a href="http://localhost/haitaocheng/index.html">随便逛逛</a>看看其他分享的宝贝。</p>
        </div>
    </div>

    <div class="cartmain2">
        <table>
            <thead>
                <tr>
                    <th width=120>选择商品</th>
                    <th width=120>商品样式</th>
                    <th>名称</th>
                    <th width=120>单价</th>
                    <th width=250>数量</th>
                    <th width=120>价格</th>
                    <th width=120>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                            <td><input type="checkbox" name="cb" /></td>
                            <td>${}</td>
                            <td>${}</td>
                            <td>${}</td>
                            <td><input type="number" value="${}" class="num" min=1></td>
                            <td></td>
                            <td>删除</td>
                        </tr> -->
            </tbody>
            <tfoot>
                <th>批量操作:<input type="checkbox" class="qx" /></th>
                <th></th>
                <th></th>
                <th></th>
                <th class="num"><span></span></th>
                <th class="price"></th>
                <th class="remove" style="background:#f90">清空购物车</th>
            </tfoot>
        </table>
    </div>

    <footer id="footer">
        <script>
            $("#footer").load("http://localhost/haitaocheng/footer.html");
        </script>
    </footer>

    <script src="js/jquery.cookie.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/header.js"></script>
</body>

</html>
