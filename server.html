<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/server.css">
    <script src="js/jquery-1.8.3.min.js"></script>
</head>

<body>

    <div class="m-p-header">
        <div class="m-p-header-wrap clearfix">
            <div class="m-p-logo">
                <a href="http://localhost/haitaocheng/index.html" target="_blank" rel="nofollow">
                    <h1>海淘橙</h1>
                </a>
                <div class="m-p-slogo"></div>
            </div>
        </div>
    </div>

    <div class="m-p-main m-p-login-content">
        <div class="m-p-recommand-box">
            <!--mod_fbanner-->
            <div style="width:548px;overflow:hidden;margin:0 auto 1px;zoom:1;">
                <img src="images/adv/zhongqiu.jpg" alt='登陆页广告' />
            </div>
        </div>

        <div class="m-p-login-box">
            <div class="m-p-login-t clearfix">
                <div class="p-title">会员登录</div>
                <div class="p-other">
                    您还不是海淘橙会员？
                    <a href="register.html" class="p-other-link">
                        <span>立即注册</span>
                    </a>
                </div>
            </div>

            <div class="log-reg-box">
                <div class="log-reg-nav">
                    <ul>
                        <li><a href="" class="nav-log active">登录</a></li>
                        <li><a href="" class="nav-reg">注册</a></li>
                    </ul>
                </div>
                <div class="p-passport-box">
                    <div class="p-passport-l">
                        <div class="p-txtbox">
                            <i class="icon-name"></i>
                            <input class="name-l" type="text" maxlength="40" placeholder="请输入您的用户名" />
                            <ul class="namelist"></ul>
                        </div>
                        <div class="p-txtbox">
                            <i class="icon-password"></i>
                            <input class="pass-l" type="password" placeholder="请输入您的密码" maxlength="30" />
                        </div>
                        <div class="p-login-btn">
                            <a href="" class="login-btn-submit" id="sub_form">立即登录</a>
                        </div>
                    </div>

                    <div class="p-passport-r">
                        <div class="p-txtbox">
                            <i class="icon-name"></i>
                            <input class="name-r" type="text" maxlength="40" placeholder="请设置您的用户名">
                            <ul class="namelist"></ul>
                        </div>
                        <div class="p-txtbox">
                            <i class="icon-password"></i>
                            <input class="pass-r" type="password" placeholder="请设置您的密码" maxlength="30" />
                        </div>
                        <div class="p-txtbox">
                            <i class="icon-password"></i>
                            <input class="pass-r2" type="password" placeholder="请确认您的密码" maxlength="30" />
                        </div>
                        <div class="p-login-btn">
                            <a href="" class="login-btn-submit" id="sub_form">立即注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="sft m-p-footer">
        <p>Copyright ©2012-2016 海淘橙 haitaocheng.com. All Rights Reserved.粤ICP备14073754号-1</p>
    </div>
</body>

</html>
